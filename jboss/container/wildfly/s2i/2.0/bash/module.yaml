schema_version: 1
name: jboss.container.wildfly.s2i.bash
version: '2.0'
description: Customization of common Maven S2I for WildFly S2I images.

envs:
- name: JBOSS_CONTAINER_WILDFLY_S2I_MODULE
  value: /opt/jboss/container/wildfly/s2i
- name: S2I_SERVER_DIR
  description: The provisioned server directory inside the application project target directory. By default it looks for 'server' directory in the target directory.
# Managed server env vars
- name: MANAGED_SERVER_SERVER_FEATURE_PACK
  description: Only used for managed server. The coordinates of the WildFly/EAP feature pack.
- name: MANAGED_SERVER_CLOUD_FEATURE_PACK_GA
  description: Only used for managed server. The Maven group and artifact id of the cloud feature pack.
- name: MANAGED_SERVER_CLOUD_FEATURE_PACK_VERSION
  description: Only used for managed server. The Maven version of the cloud feature pack.
- name: MANAGED_SERVER_DATASOURCES_FEATURE_PACK_GA
  description: Only used for managed server. The Maven group and artifact id of the datasources feature pack.
- name: MANAGED_SERVER_DATASOURCES_FEATURE_PACK_VERSION
  description: Only used for managed server. The Maven version of the datasources feature pack.

# These labels could be moved to shared s2i module.
labels:
- name: io.openshift.s2i.scripts-url
  value: &imgLocation image:///usr/local/s2i
- name: io.s2i.scripts-url
  value: *imgLocation
execute:
- script: configure.sh

modules:
  install:
  - name: jboss.container.wildfly.run