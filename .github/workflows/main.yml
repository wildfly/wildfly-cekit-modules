name: Wildfly Cekit OpenShift Modules - Bats
on:
  push:
    branches: [ master ]
  pull_request:
     branches: [ master ]
env:
  LANG: en_US.UTF-8

jobs:
  bats:
    name: Bats Shell Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup BATS
        uses: mig4/setup-bats@master
        with:
          bats-version: 1.1.0
      - name: setup env
        run: echo "BATS_STANDALONE_XML_URL=https://raw.githubusercontent.com/jboss-container-images/jboss-eap-modules/master/os-eap71-openshift/added/standalone-openshift.xml" > ./test-common/configuration/bats-config.env
      - name: Test
        run: ./run-all-tests.sh

